{{ define "main" }}
<main>
  <article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>
    <!-- "{{.Content}}" は対応する _index.md の Marakdown コンテンツから取得します -->
    {{ .Content }}
  </article>
  <ul>
    <!-- content/posts/*.md の範囲指定 -->
    {{ range .Pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
</main>
{{ end }}
